<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>3D Lyric Particle App</title><script src="https://unpkg.com/three@0.152.2/build/three.module.js"></script><link rel="stylesheet" href="styles.e5f19e19.css"></head><body> <div id="startScreen"> <h1>3D Lyric Particle App</h1> <label for="songSelect">楽曲を選択してください:</label> <select id="songSelect"> <option value="hZ35">SUPERHERO</option> <option value="--OD">いつか君と話したミライは</option> <option value="XiaI">フューチャーノーツ</option> <option value="Rejk">未来交響曲</option> <option value="ELIC">リアリティ</option> <option value="xEA7">The Marks</option> </select> <button id="startButton">スタート</button> </div> <div id="overlay"> <p><span class="far">&#xf254;</span>now loading...</p> </div> <div id="mainApp" class="hidden"> <div id="container"></div> <div id="seekbarContainer"> <input type="range" id="seekbar" value="0" min="0" max="100"> </div> <div id="hamburger-menu" class="hamburger-menu"> <div class="bar"></div> <div class="bar"></div> <div class="bar"></div> </div> <div id="controls" class="hidden"> <button id="playBtn" disabled>再生</button> <button id="pauseBtn" disabled>停止</button> <button id="explodeBtn" disabled>破裂</button> <div id="volumeControl"> <label for="volumeSlider">音量:</label> <input type="range" id="volumeSlider" min="0" max="100" value="100"> </div> </div> <div id="info"></div> <div id="currentLyrics" class="lyrics"></div> </div> <script src="script.eb8047b9.js"></script> </body></html>
